<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <header class="theme-toggler-container">

    <div id="profile-btn" style="display: none;">
      <span class="material-icons-sharp">person</span>
    </div>
    <div class="theme-toggler">
      <span class="material-icons-sharp active">light_mode</span>
      <span class="material-icons-sharp">dark_mode</span>
    </div>
  </header>
  <div class="form-container">
    <form name="sign-up-form" action="/sign-up" method="POST">
      <h2>Sign Up</h2>


      <div class="box">
        <p class="text-muted" for="firstName">First Name</p>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your First Name" required>
      </div>

      <div class="box">
        <p class="text-muted" for="lastName">Last Name</p>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your Last Name" required>
      </div>
      <div class="box">
        <p class="text-muted" for="userName">UserName</p>
        <input type="text" id="userName" name="userName" placeholder="Enter username" required>
      </div>

      <div class="box">
        <p class="text-muted" for="address">Address</p>
        <input type="text" id="address" name="address" placeholder="Enter Address" required>
      </div>

      <div class="box">
        <p class="text-muted" for="course">Course</p>
        <input type="text" id="course" name="course" placeholder="Enter course" required>
      </div>

      <div class="box">
        <p class="text-muted" for="date_of_birth">Date of Birth</p>
        <input type="date" id="date_of_birth" name="date_of_birth" placeholder="Enter your date of birth" required>
      </div>


      <div class="box">
        <p class="text-muted" for="email">Email</p>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
      </div>

      <div class="box">
        <p class="text-muted" for="password">Password</p>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number,uppercase letter ,lowercase letter, and at least 8 or more characters"
          required>
      </div>

      <div class="box">
        <p class="text-muted" for="repeatPassword">Confirm Password</p>
        <input type="password" id="repeatPassword" name="repeatPassword" required>
      </div>

      <div class="button">
        <input id="signInButton" type="submit" value="Sign Up" class="form-btn">

      </div>

    </form>
  </div>
</body>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</html>
